<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="cgn.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="cgn.js"></script>
    <meta charset="UTF-8">
    <title>Login/Register</title>
</head>

<body>

    <header>
        <div id="logo"><img src="2.png" alt="logo" /></div>
        <div id="title">
            <h1>Create An Account!</h1>
        </div>

        <div id="navi">
            <nav>
                <p>
                    <a href="index.html"> Home</a> | <a href="Games.html"> Games</a> | <a href="Categories.html">Categories</a> | <a href="Tutorials.html">Tutorials</a> | <a href="Events.html">Events</a>
                </p>
            </nav>
        </div>
    </header>

    <main id="regis">
        <form id="regForm" action="" method="POST">
            <table id="regi">
                <tfoot>
                    <td>
                        <input type="button" id="regButton" value="Register" />
                    </td>
                    <td>
                        <input type="reset" value="Clear" />
                    </td>
                </tfoot>
                <tr>
                    <td>
                        <label>Username:</label>
                    </td>
                    <td>
                        <input name="username" , type="text" , value="" />
                    </td>
                    <td>
                        <ul id="username">
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password:</label>
                    </td>
                    <td>
                        <input name="pass" , type="password" , value="" />
                    </td>
                    <td>
                        <ul id="pass">

                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Confirm Password:</label>
                    </td>
                    <td>
                        <input name="pass_repeat" , type="password" , value="" />
                    </td>
                    <td>
                        <ul id="confirm">
                        </ul>
                    </td>
                </tr>
            </table>


        </form>
        <script type="text/javascript" src="regi.js"></script>
    </main>


</body>
