<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="cgn.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="cgn.js"></script>
    <meta charset="UTF-8">
    <title>Login/Register</title>
</head>

<body>

    <header>
        <div id="logo"><img src="2.png" alt="logo" /></div>
        <div id="title">
            <h1>Create An Account!</h1>
        </div>

        <div id="navi">
            <nav>
                <p>
                    <a href="index.html">Home</a> | <a href=" Games.html">Games</a> | <a href="about.html">About Us</a> | <a href="community.html">Community</a> | <a href="account.html">My Account</a>
                </p>
            </nav>
        </div>
    </header>










    <main id="regis">

        <div id="container">
            <ul class="nav nav-tabs">
                <li class="accountTab active"><a data-toggle="tab" href="#registration">Register</a></li>
                <li class="accountTab"><a data-toggle="tab" href="#signin">Log In</a></li>
            </ul>


            <div class="tab-content">
                <div id ="registration" class="tab-pane fade in active">
                    <form id="regForm" action="" method="POST">
                        <table id="registerTab" class="signinup center">
                            <tfoot>
                            <td><input type="button" id="regButton" value="Register" /></td>
                            <td><input type="reset" value="Clear" /></td>
                            </tfoot>
                            <tr>
                                <td><label>Username:</label></td>
                                <td><input name="username" type="text" value="" /></td>
                            </tr>
                            <tr>
                                <td colspan="2"><ul id="username"></ul></td>
                            </tr>
                            <tr>
                                <td><label>Password:</label></td>
                                <td><input name="pass" type="password" value="" /></td>
                            </tr>
                            <tr>
                                <td colspan="2"><ul id="pass"></ul></td>
                            </tr>
                            <tr>
                                <td><label>Confirm Password:</label></td>
                                <td><input name="pass_repeat" type="password" value="" /></td>
                            </tr>
                            <tr>
                                <td colspan="2"><ul id="confirm"></ul></td>
                            </tr>
                        </table>
                    </form>
                </div>


                <div id="signin" class="tab-pane fade">
                    <form id="loginForm" action="" method="POST">
                        <table id="loginTab" class="signinup center">
                            <tfoot>
                            <td><input type="button" id="loginButton" value="Log In" /></td>
                            <td><input type="reset" value="Clear" /></td>
                            </tfoot>
                            <tr>
                                <td><label>Username:</label></td>
                                <td><input name="username" type="text" value="" /></td>
                            </tr>
                            <tr></tr>
                            <tr>
                                <td><label>Password:</label></td>
                                <td><input name="pass" type="password" value="" /></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>

        </div>


        <script type="text/javascript" src="regi.js"></script>
    </main>




</body>
