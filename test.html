<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="regi.js"></script>
<link rel="stylesheet" href="regisPopover.css">


<!-- Button to trigger modal -->
<a href="#regis" role="button" class="link" data-toggle="modal">Login / Register</a>

<div id="regis" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="windowTitleLabel">
    <div class="modal-dialog" role="document">
        <div class="tabbable">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#registration" data-toggle="tab">Register</a></li>
                <li><a href="#signin" data-toggle="tab">Log In</a></li>
            </ul>
            <div class="tab-content">
                <div id ="registration" class="tab-pane fade active in">
                    <form id="regForm" action="" method="POST">
                        <table id="registerTab" class="signinup center">
                            <tfoot>
                            <td><input type="button" class="btn btn-primary" id="regButton" value="Register" /></td>
                            <td><input type="reset" class="btn" value="Clear" /></td>
                            </tfoot>
                            <tr>
                                <td><label>Username:</label></td>
                                <td><input name="username" type="text" value="" /></td>
                            </tr>
                            <tr>
                                <td colspan="2"><ul id="username"></ul></td>
                            </tr>
                            <tr>
                                <td><label>Password:</label></td>
                                <td><input name="pass" type="password" value="" /></td>
                            </tr>
                            <tr>
                                <td colspan="2"><ul id="pass"></ul></td>
                            </tr>
                            <tr>
                                <td><label>Confirm Password:</label></td>
                                <td><input name="pass_repeat" type="password" value="" /></td>
                            </tr>
                            <tr>
                                <td colspan="2"><ul id="confirm"></ul></td>
                            </tr>
                        </table>
                    </form>
                </div>


                <div id="signin" class="tab-pane fade">
                    <form id="loginForm" action="" method="POST">
                        <table id="loginTab" class="signinup center">
                            <tfoot>
                            <td><input type="button" class="btn btn-primary btn-lg" id="loginButton" value="Log In" /></td>
                            <td><input type="reset" class="btn btn-lg" value="Clear" /></td>
                            </tfoot>
                            <tr>
                                <td><label>Username:</label></td>
                                <td><input name="username" type="text" value="" /></td>
                            </tr>
                            <tr>
                                <td><label>Password:</label></td>
                                <td><input name="pass" type="password" value="" /></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-primary" onclick="CloseTaskList();">Close</a>
    </div>
</div>
